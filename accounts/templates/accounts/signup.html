{% extends 'common/base.html' %}

{% block content %}

    <div class="container-fluid" style="background-image: none">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form style="border: 1px solid grey; margin: 10% 0; padding: 10% 5%" method="post">
                    <h1 class="text-center">Sign up</h1><br>
                    {% csrf_token %}

                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}

                    <div class="text-center"><br>
                        <button class="btn btn-primary" type="submit">Sign up</button>
                        <br></div>
                    <br>
                    <div class="text-center">Have an account? <a href="{% url 'login' %}" style="color:orange">Sign in
                        here</a></div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>

{% endblock %}
