{% extends 'common/base.html' %}
{% block content %}
    <div class="container" style="background-image: none">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form style="border: 1px solid grey; margin: 10% 0; padding: 10% 5%" method="post"
                      action="{% url 'login' %}">
                    <h1 class="text-center">Login</h1><br>
                    {% csrf_token %}

                    <div class="text-center">{{ login_form.as_p }}</div>

                    <div class="text-center"><br>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                    <br>
                    <div class="text-center">Do not have an account? <a style="color:orange"
                                                                        href="{% url 'signup' %}">Sign up here</a></div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
